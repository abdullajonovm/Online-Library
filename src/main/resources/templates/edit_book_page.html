<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pagetTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pagetTitle}]]</h2></div>

    <form th:action="@{'/book/edit/' + ${book.getId()}}" method="post" th:object="${book}"
          style="max-width: 500px; margin:  auto ">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Book Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Book Price:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{price}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Book Ctegory Id:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{category}" class="form-control"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancleForm()">Cancle</button>

            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancleForm(){
        window.location = "/book/booklist"
    }
</script>

</body>
</html>
